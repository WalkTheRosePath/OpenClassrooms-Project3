<!DOCTYPE html>
<html lang=en>

<head>
    <!-- Charset -->
    <meta charset="utf-8">

    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Title -->
    <title>Oh My Food</title>
    <meta name="description" content="Oh My Food luxury menu website">

    <!-- Stylesheet-->
    <link rel="stylesheet" href="./css/style.css">

    <!-- Font Awesome link for icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/9f4e28612a.js" crossorigin="anonymous"></script>

    <!-- Import Shrikhand from Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">

    <!-- Import Roboto from Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
    <!-- Header -->
    <header>
        <img alt="ohmyfood logo" src="images/logo/ohmyfood.png">
    </header>

    <!-- Main -->
    <main>
        <!-- Location Section -->
        <div class="location">
            <i class="fa fa-location-dot"></i>
            <p>Paris, Belleville</p>
        </div>

        <!-- Explore Section -->
        <div class="explore">
            <h1>Book the menu you like</h1>
            <p>Discover top-of-the-art restaurants we picked for you</p>
            <button>Explore our restaurants</button>
        </div>

        <!-- How It Works Section -->
        <section class="how-it-works">
            <h2>How it works</h2>

            <div class="how-it-works-large-flex-container">
                <div class="how-it-works-small-flex-container">
                    <p class="circle">1</p>
                    <div class="how-it-works-list-item">
                        <i class="fa fa-mobile-screen-button"></i>
                        <p>Choose a restaurant</p>
                    </div>
                </div>

                <div class="how-it-works-small-flex-container">
                    <p class="circle">2</p>
                    <div class="how-it-works-list-item">
                        <i class="fa fa-list"></i>
                        <p>Create your menu</p>
                    </div>

                </div>
                <div class="how-it-works-small-flex-container">
                    <p class="circle">3</p>
                    <div class="how-it-works-list-item active">
                        <i class="fa fa-store featured"></i>
                        <p>Go enjoy it at the restaurant</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Restaurants Section -->
        <section class="restaurants">
            <h2>Restaurants</h2>

        </section>


        <!-- Footer -->
        <footer>
            <h2>
                ohmyfood
            </h2>
            <ul>
                <li><a href="#" class="placeholder-link">Suggest a restaurant</a></li>
                <li><a href="#" class="placeholder-link">Become a partner</a></li>
                <li><a href="#" class="placeholder-link">Legal</a></li>
                <li><a href="#" class="placeholder-link">Contact</a></li>
            </ul>

        </footer>

    </main>
</body>

</html>
